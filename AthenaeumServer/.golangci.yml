run:
  deadline: 30s
  tests: true

linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2

linters:
  enable:
    # - govet
    # - gocyclo
  disable:
    - maligned
    - prealloc
    - gosec
  disable-all: false
  presets:
    - bugs
    - unused
  fast: false
